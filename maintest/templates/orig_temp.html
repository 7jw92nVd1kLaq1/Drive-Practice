<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<title>운전연습 해보기</title>
</head>
<body style="background-color: #FFF5EE">
	<header>
		<nav class="navbar navbar-expand-lg navbar-light bg-primary bg-gradient">
			<div class="container-fluid">
				<span class="navbar-brand me-4 h1 text-white">놀이터</span>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
					<div class="navbar-nav">
						<a class="nav-item nav-link active text-white" href="{% url 'home' %}">HOME</a>
						<a class="nav-item nav-link active text-white" href="#">Tests</a>
						<a class="nav-item nav-link active text-white" href="{% url 'contact' %}">Contacts</a>
					</div>	
				</div>
			</div>
		</nav>
	</header>
	<main>
		{% block content %} {% endblock %}
	</main>
	<footer>
		{% block foot %} {% endblock %}
	</footer>
</body>
</html>
